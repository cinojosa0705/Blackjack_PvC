<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="background-box">
      <h2>Blackjack PvC</h2>
      <div id="gameplay-el">
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <p id="house-el">House:</p>
      </div>
      <button class="button-w" onclick="startGame()">START GAME</button>
      <button class="button-w" onclick="hitPlus()">HIT +</button>
      <button class="button-w" onclick="stand()">STAND</button>
      <button class="button-w" onclick="reloadGame()">RELOAD GAME</button>
      <script src="index.js"></script>
    </div>
  </body>
</html>
